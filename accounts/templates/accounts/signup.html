{% extends "accounts/base.html" %}

{% block title %}
      
{% endblock title %}

{% block content %}
      <div class="container">
        <div class="info">
          <h1>Sign Up</h1><span>Made with <i class="fa fa-heart"></i> by <a href="http://andytran.me">Andy Tran</a></span>
        </div>
      </div>
      <div class="form">
        {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
        {% endif %}
        <!-- <div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg"/></div> -->
        <form method="POST" class="login-form">
          
           {% csrf_token %}
           {{ form }}

          <button>Sign Up</button>
          <p class="message">Already registered? <a href="{% url 'accounts:login' %}">Sign In</a></p>
        </form>
      </div>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
{% endblock %}
