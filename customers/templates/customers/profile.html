{% block content %}
<div class="row">

    <div class="col-lg-3 col-md-4">

            </div>

    <div class="col-lg-9 col-md-8">
        <div class="card">
            <div class="header">
                <h4 class="title">Edit Profile</h4>
            </div>
            <div class="content">
                <form method="POST">
                        {% csrf_token %}

                        </div>
                        <div class="col-md-3">

                            </div>
                        </div>
                        <div class="col-md-4">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control border-input" name="first_name" placeholder="Last Name" value="{{request.user.profile.first_name}}" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control border-input" name="last_name" placeholder="Last Name" value="{{request.user.profile.last_name}}" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control border-input" name="address" placeholder="Address" value="{{request.user.profile.address}}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" class="form-control border-input" name="city" placeholder="City" value="{{request.user.profile.city}}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Country</label>
                                <input type="text" class="form-control border-input" name="country" placeholder="Country" value="{{request.user.profile.country}}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Postal Code</label>
                                <input type="text" class="form-control border-input" name="zip_code" placeholder="Zip Code" value="{{request.user.profile.zip_code}}">
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
